    # 解析html标签
  flutter_html: ^0.11.0
     # 本地json对象存储
  localstorage: ^2.0.0
  like_button: ^0.1.9 # Button点赞效果
  # Base Component
  # WebView iOS添加键值对 o.flutter.embedded_views_preview = YES
  webview_flutter: ^0.3.15+1
  flutter_webview_plugin: ^0.3.8
  device_info: ^0.4.0+1
