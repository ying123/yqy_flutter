  extended_nested_scroll_view: ^0.3.6
  flutter_banner_swiper: ^0.1.4
  # 添加依赖屏幕适配
  flutter_screenutil: ^1.0.2
  pull_to_refresh: ^1.5.7 # 刷新控件
  oktoast: ^2.2.0
